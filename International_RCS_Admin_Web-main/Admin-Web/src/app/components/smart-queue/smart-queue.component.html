<div>
    <div >
        <div class="w-100 d-flex justify-content-end">
            <button class="btn btn-light d-flex align-items-center " (click)="reload()" ><span><strong>Re-fresh</strong></span> <span class="material-symbols-rounded ml-2">
                sync
                </span></button>
        </div>
        <br>
        <div>
            <table class="table table-hover  table-bordered ">
                <thead class="text-white bg-success" style="letter-spacing: 0.3mm; font-size: medium;">
                    <tr>
                        <th class="pl-3">Priority</th>
                        <th class="pl-3">Status</th>
                        <th class="pl-3">RCS Count In Queue</th>
                    </tr>
                </thead>
                <tbody *ngIf="!dataShow" style="font-size: medium;font-weight: 500;">
                    <tr class="text-secondary">
                        <td colspan="3">There is no data..!</td>
                    </tr>
                </tbody>
                <tbody *ngIf="dataShow" style="font-size: medium;font-weight: 500;">
                    <tr *ngFor="let item of data">
                        <td>{{item.priority}}</td>
                        <td>{{item.rcs_status}}</td>
                        <td>{{item.tot}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
