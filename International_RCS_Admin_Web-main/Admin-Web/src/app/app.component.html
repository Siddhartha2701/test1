<div class="container-fluid" *ngIf="!login">
    <div class="pt-3">
        <app-navbar></app-navbar>
    </div>
    <div class="m-2">
        <router-outlet></router-outlet>
    </div>
</div>


<div *ngIf="login">
    <div class="main">
        <div class="box">
            <form [formGroup]="adminLoginFrm" (ngSubmit)="onLogin()">
                <div>
                    <h1 class="text-center"><strong>ADMIN LOGIN</strong></h1>
                </div>
                <div class="inputBox">
                    <input type="text" name="User Name" formControlName="username" required>
                    <span><strong>User Name</strong></span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" name="Password" formControlName="password" required>
                    <span><strong>Password</strong></span>
                    <i></i>
                </div>
                <!-- <input type="submit" value="Login"> -->
                <p class="text-danger mt-2" style="font-size: large; font-weight: 600;">{{error}}</p>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btnn  mt-1 w-50"  style="font-size: 30px;letter-spacing: 0.3mm; "><strong>Login</strong></button>
                </div>
                <br>
                <div class="links">
                    <a href="#" class="fpwd" style="font-size: 18px;text-decoration: none;"><strong>Forget password ?</strong></a>
                </div>
            </form>
        </div>
    </div>
</div>
